<!DOCTYPE html>
<html>

<head>
  <html lang="en">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Cat Clicker</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" href="images/cat.png">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="holder1">
      <div class="upgrades">
        <h2>Upgrades</h2>
    </div>
       <div class="upgradesitems">
         <div class="sleepUpgrade">
           <img id="sleep upgrade" src="images/sleep upgrade.gif" alt="a gif of two z's moving up and down"></img>
         
         </div> 
         <div class="sleepUpgradeHover">
             Sleep Upgrade
             <br>
             Makes your beds comfier.
           </div>
         <div class="foodUpgrade">
           <img id="food upgrade" src="images/food upgrade.gif" alt="a gif with the text 'nom nom' moving up and down">
         </div>
         <div class="foodUpgradeHover">
           Food Upgrade
           <br>
           Puts more nutrients in the cats' food, and makes it taste better.
         </div>
       </div>
  </div>
    <div class="holder2">
        <div class="hello">
        Hello!
        <br>
        You've found a Cat.
      </div>
      <div class="numberofpets">
        Number of pets: 0
      </div>
      <div class="catholder">
        <img id="cat lorge" src="images/cat lorge.png" alt="a pixel art of a black cat with green eyes"></img>
      </div>
    </div>
    <div class="holder3">
      <div class="store">
        <h2>Store</h2>
      </div>
      <div class="storeitems">
        <div class="sleep">
          <div class="sleepIcon">
            <img id="bed" src="images/bed.png" alt="a pixel art of a cat bed"></img>
            <img id="unknown bed" src="images/unknown bed.png" alt="a completely black pixel art"></img>
            </div>
          <div class="sleepName">
            0 Beds
          </div>
          <div class="sleepPrice">
            Price: 15
          </div>
        </div>
        <div class="food">
          <div class="foodIcon">
            <img id="food" src="images/food.png" alt="a pixel art of a bag of cat food"></img>
            <img id="unknown food" src="images/unknown food.png" alt="a completely black pixel art"></img>
          </div>
          <div class="foodName">
            0 Food Bags
          </div>
          <div class="foodPrice">
            Price: 25
          </div>
        </div>
        <div class="water">
          <div class="waterIcon">
            <img id="water" src="images/water.png" alt="a pixel art of a purple water bowl"></img>
            <img id="unknown water" src="images/unknown water.png" alt="a completely black pixel art"></img>
          </div>
          <div class="waterName">
            Water Bowls
          </div>
          <div class="waterPrice">
            Price: 50
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="oneko.js" data-cat="oneko.png"></script>
</body>

</html>
